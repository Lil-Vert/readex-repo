
               <!-- this is the contact form which connect the model -->
	            <form method="post" action="{% url 'contactform' %}">
					{% csrf_token %}
	              <div class="form-group">
	                <input type="text" name="name" required class="form-control" placeholder="Your Name">
	              </div>
	              <div class="form-group">
	                <input type="email" name="mail" required class="form-control" placeholder="Your Email">
	              </div>
	              <div class="form-group">
	                <input type="text" name="subject" required class="form-control" placeholder="Subject">
	              </div>
	              <div class="form-group">
	                <textarea name="message" required cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
	              </div>
	              <div class="form-group">
	                <input type="submit" value="Send" class="btn btn-primary py-3 px-5">
	              </div>
	            </form>
