{% load static %}  
<div class="hero-wrap js-fullheight" style="background-image: url({%static 'bookApp/images/bg_1.jpg' %});" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="js-fullheight d-flex justify-content-center align-items-center">
		<div class="col-md-8 text text-center">
			<div class="img mb-4" style="background-image: url({{author.image.url}});"></div>
			<div class="desc">
				<h2 class="subheading">Hello I'm</h2>
				<h1 class="mb-4">{{author.first_name|capfirst}} {{author.last_name|capfirst}}</h1>
				<p class="mb-4">{{author.about|capfirst|truncatechars:230}}</p>
				<p><a href="{% url 'about' %}" class="btn-custom">More About Me <span class="ion-ios-arrow-forward"></span></a></p>
			</div>
		</div>
	</div>
</div>
