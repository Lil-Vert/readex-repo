{% extends 'bookapp/base.html' %}
 {% load static %}  
  {% block content %}
  {% block stylesheet %}
   
  <style>
    body{background-color:#dee6ee;}
    button,input[type=text], input[type='email'], input[type='password']{
display: block;
width: 100%;
padding: 0.375rem 0.75rem;
font-size: 1rem;
line-height: 1.5;
color: #495057;
background-color: #fff;
background-clip: padding-box;
border: 1px solid #ced4da;
height: 52px;
border-radius: 0.25rem;
-webkit-transition: border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
transition: border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
-o-transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
}
</style>
{% endblock %} 

		 <!-- END COLORLIB-ASIDE -->
<div class="container-fluid" >
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8"  style="margin-top:15%;">
        <div class="card shadow ">
          <div class="card-body">
            <form method="POST" action="">
              {% csrf_token %}
              <p><span class="text-danger icon-warning"> Are you sure you want to delete this post? </span> " {{delete|capfirst}} "</p>
              <input type="submit" class="btn btn-danger" value="Yes" \>
              <a href="{% url 'home' %}"><input type="button" class="btn btn-sucess" value="No" \></a>
            </form>
          
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock%}
